  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <div class="main-container">
      
      <div class="card-container">
        <div class="card-container-1">

        <p class="Text" id="Paragraph">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>

          <div class="card-container-3">
            
        <h1 class="Names"><span class="span-3">10k+</span><br><span class="span-2">COMPANIES</span></h1>
        <h1 class="Names"><span class="span-3">314</span><br><span class="span-2">TEMPLATES</span></h1>

        </div>
        </div>

        <div class="card-container-2">
          <img src="./images/image-header-desktop.jpg" alt="main-img">
        </div>

      </div>

    </div>
